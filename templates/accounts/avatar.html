{% extends 'base.html' %}

{% block cambio %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Create Avatar">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

</form>

{% endblock %}
